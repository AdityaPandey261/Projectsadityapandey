<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Expense Tracker</title>
  <style>
    /* Reset and basic styles */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .container {
      background-color: #ffffff;
      padding: 2.5rem 3rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1.8rem;
      font-weight: 700;
      color: #222;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      text-align: left;
    }
    label {
      font-weight: 600;
      color: #444;
      display: block;
      margin-bottom: 0.4rem;
    }
    input[type="text"],
    input[type="password"] {
      padding: 0.65rem 1rem;
      border: 1.8px solid #ddd;
      font-size: 1rem;
      border-radius: 6px;
      transition: border-color 0.3s ease;
      width: 100%;
      font-family: inherit;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #4a90e2;
      box-shadow: 0 0 6px rgba(74, 144, 226, 0.4);
    }
    button {
      margin-top: 1.4rem;
      padding: 0.7rem 0;
      font-size: 1.1rem;
      font-weight: 700;
      color: #fff;
      background-color: #4a90e2;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      font-family: inherit;
    }
    button:hover {
      background-color: #357ABD;
    }
    p {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #555;
    }
    a {
      color: #4a90e2;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #357abd;
      text-decoration: underline;
    }
    ul.flashes {
      margin-top: 1.4rem;
      list-style: none;
      padding-left: 0;
      color: #d8000c;
      font-weight: 600;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form method="POST" action="{{ url_for('login') }}" autocomplete="off" novalidate>
      <label for="username">Username</label>
      <input id="username" name="username" type="text" required autofocus />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" required />

      <button type="submit">Log In</button>
    </form>
    <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
