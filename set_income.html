<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Set Monthly Income - Personal Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <header>
        <h1>Set Monthly Income</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a> |
            <a href="{{ url_for('add_expense') }}">Add New Expense</a>
        </nav>
    </header>
    <main>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flashes">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form action="{{ url_for('set_income') }}" method="post" class="form">
            <label for="amount">Monthly Income (in Rupees) <span class="required">*</span></label>
            <input type="number" id="amount" name="amount" step="0.01" min="0" required />
            <button type="submit">Set Income</button>
        </form>
    </main>
    <footer>
        <p>Personal Expense Tracker &copy; 2024</p>
    </footer>
</body>
</html>
